# nixpacks.toml
# Minimal config - only add required packages, let nixpacks auto-detect everything else
[phases.setup]
nixPkgs = ["jq", "curl", "nodejs"]

[phases.install]
cmds = [
  "mkdir -p /app/config /app/logs/api /app/logs/deployment /app/tmp",
  "chmod -R 777 /app/config /app/logs /app/tmp",
  "chown -R nobody:nogroup /app/config /app/logs /app/tmp",
]

[start]
cmd = "php -S 0.0.0.0:8080 -t /app"
