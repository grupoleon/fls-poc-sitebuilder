; =============================================================================
; FLS POC Site Builder - PHP Configuration
; =============================================================================
; Production-optimized settings
; =============================================================================

; Error handling
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php-fpm/php-error.log

; Memory and execution
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000

; Upload handling
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20
file_uploads = On

; Session configuration
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = "Lax"
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; Timezone
date.timezone = UTC

; Output buffering
output_buffering = 4096
implicit_flush = Off

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
open_basedir = /app:/tmp:/var/log

; Realpath cache (performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; OPcache settings (additional to Dockerfile)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; cURL settings
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

; Environment variable access
; CRITICAL: 'E' enables $_ENV and getenv() to work
; Required for Kinsta environment variable injection
variables_order = "EGPCS"

; Misc
short_open_tag = Off
default_charset = "UTF-8"
