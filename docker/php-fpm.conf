; =============================================================================
; FLS POC Site Builder - PHP-FPM Pool Configuration
; =============================================================================
; Optimized for container deployment with security considerations
; =============================================================================

[www]
; Unix user/group of processes
user = www-data
group = www-data

; The address on which to accept FastCGI requests
listen = 127.0.0.1:9000

; Set permissions for unix socket (not used, but good practice)
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process manager settings
; dynamic - the number of child processes is set dynamically
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Process idle timeout
pm.process_idle_timeout = 10s

; Status page for monitoring (only from localhost)
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Logging
access.log = /var/log/php-fpm/access.log
slowlog = /var/log/php-fpm/slow.log
request_slowlog_timeout = 5s

; Error logging
php_admin_value[error_log] = /var/log/php-fpm/error.log
php_admin_flag[log_errors] = on
php_admin_value[display_errors] = Off

; Security settings
php_admin_value[expose_php] = Off
php_admin_value[allow_url_fopen] = On
php_admin_value[allow_url_include] = Off

; Memory and execution limits
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300

; Upload limits
php_admin_value[upload_max_filesize] = 64M
php_admin_value[post_max_size] = 64M
php_admin_value[max_file_uploads] = 20

; Session configuration
php_admin_value[session.save_handler] = files
php_admin_value[session.save_path] = /tmp
php_admin_value[session.gc_maxlifetime] = 1440

; Timezone
php_admin_value[date.timezone] = UTC

; Clear environment to prevent information leakage
; But pass through necessary variables
clear_env = no

; Environment variables passed to worker processes
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[HOME] = /app
env[USER] = www-data
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; Security: chroot (disabled for flexibility)
; chroot = /app

; Security: chdir
chdir = /app

; Catch worker output
catch_workers_output = yes
decorate_workers_output = no
