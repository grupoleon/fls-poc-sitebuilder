# =============================================================================
# FLS POC Site Builder - Nginx Configuration
# =============================================================================
# Optimized for PHP-FPM with security hardening
# =============================================================================

# Run as daemon off for container (supervisor manages)
daemon off;

# Worker configuration
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # Security headers (applied globally)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Hide nginx version
    server_tokens off;

    # Upload size limits
    client_max_body_size 64M;
    client_body_buffer_size 128k;

    # FastCGI settings
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
    fastcgi_read_timeout 300;

    # Main server block
    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;
        server_name _;

        root /app;
        index index.php index.html;

        # Charset
        charset utf-8;

        # Health check endpoint (fast response, no logging)
        location = /health {
            access_log off;
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }

        # Health check via PHP
        location = /health.php {
            access_log off;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Admin assets (css, js, images)
        location /admin/assets/ {
            alias /app/php/admin/assets/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Direct access to php/admin/assets for backward compatibility
        location /php/admin/assets/ {
            alias /app/php/admin/assets/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Uploads directory
        location /uploads/ {
            alias /app/uploads/;
            expires 7d;
            add_header Cache-Control "public";

            # Try repo-level uploads first, then php/uploads fallback
            try_files $uri @php_uploads;
        }

        location @php_uploads {
            alias /app/php/uploads/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ /(config|logs|tmp|webhook|scripts)/ {
            # Allow PHP to access these for functionality
            location ~ \.php$ {
                fastcgi_pass 127.0.0.1:9000;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
            }

            # Block direct access to non-PHP files
            deny all;
        }

        # Block access to shell scripts
        location ~ \.sh$ {
            deny all;
        }

        # Block access to JSON config files directly
        location ~ ^/config/.*\.json$ {
            deny all;
        }

        # PHP handling - route through index.php (front controller)
        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        # PHP-FPM configuration
        location ~ \.php$ {
            try_files $uri =404;

            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;

            # FastCGI parameters
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;

            include fastcgi_params;

            # Timeouts for long-running scripts (deployment)
            fastcgi_read_timeout 600;
            fastcgi_send_timeout 600;
        }

        # Deny access to .htaccess files
        location ~ /\.ht {
            deny all;
        }
    }
}
