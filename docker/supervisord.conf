; =============================================================================
; FLS POC Site Builder - Supervisor Configuration
; =============================================================================
; Manages nginx and php-fpm processes in a single container
; =============================================================================

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info

; =============================================================================
; Nginx - Web Server
; =============================================================================
[program:nginx]
command=/usr/sbin/nginx
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_events_enabled=true
stderr_events_enabled=true

; =============================================================================
; PHP-FPM - Application Server
; =============================================================================
[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_events_enabled=true
stderr_events_enabled=true

; =============================================================================
; Event Listener for Process State Changes
; =============================================================================
[eventlistener:processes]
command=/bin/sh -c "echo 'READY'; while read line; do echo 'RESULT 2'; echo 'OK'; done"
events=PROCESS_STATE_FATAL
priority=1

; =============================================================================
; Unix Socket for supervisorctl
; =============================================================================
[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
