; =============================================================================
; FLS POC Site Builder - PHP Configuration
; =============================================================================
; This file is automatically loaded by PHP-FPM
; =============================================================================

; CRITICAL: Enable environment variable access
; This allows $_ENV and getenv() to work with Kinsta injected variables
variables_order = "EGPCS"

; Error handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Upload limits
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; Session configuration
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 1440

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Timezone
date.timezone = UTC
